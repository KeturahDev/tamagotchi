<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code-Agatchi</title>
</head>
<body>
<div class="container">
  <h1>Code Agstchi</h1>
  <div class ="startscreen">
      <img src="https://media2.giphy.com/media/gFVfLQ5KKul6KuBZh8/giphy.webp" alt="code-agatchi waiting ot be named">
    <form id="start">
      <input id="name" type="text">
      <button type="submit">Send Codagatchi to school!</button>
    </form>
  </div>
  <div class="gamescreen">
    <p>Level <span id="level"></span></p>
    <p id="studentName">name</p>
    <img id="happy" src="https://media0.giphy.com/media/VGQmuRXKdmIIN8ZnyU/200w.webp" alt="gifs">
    <img id="tired" src="https://media2.giphy.com/media/Jq1bTe5d90l1LUTiXy/giphy.webp" alt="gifs">
    <img id="lonely" src="https://media3.giphy.com/media/XgSXzioTNNPKAo5hFh/giphy.webp" alt="gifs">
    <img id="dumb" src="https://media0.giphy.com/media/Sr8kFyvpeARsFmXZKv/giphy.webp" alt="gifs">
    <div class="row">
      <div class="col-md-4" >
        <button id="coffee">coffee break</button>
        <div id="coffeeBar" class="progress">
          <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-md-4" >
        <button id="study">study</button>
        <div id="studyBar" class="progress">
          <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-md-4" >
        <button id="network">network</button>
        <div id="networkBar" class="progress">
          <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  

</body>
</html>
