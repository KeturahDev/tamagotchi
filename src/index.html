<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code-Agatchi</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>CODE-AGATCHI</h1>
    </div>
    <div class="startscreen">
      <img src="https://media2.giphy.com/media/gFVfLQ5KKul6KuBZh8/giphy.webp" alt="code-agatchi waiting ot be named">
      <form id="start">
        <input id="name" type="text">
        <button type="submit">Send Codagatchi to school!</button>
      </form>
    </div>
    <div class="gamescreen">
      <!-- <div class="rainbow-text"> -->
        <p class="rainbow-text">Level <span id="level"></span></p>
        <p class="rainbow-text" id="studentName">name</p>
      <!-- </div> -->
      <img id="happy" src="https://media0.giphy.com/media/VGQmuRXKdmIIN8ZnyU/200w.webp" alt="gifs">
      <img id="tired" src="https://media2.giphy.com/media/Jq1bTe5d90l1LUTiXy/giphy.webp" alt="gifs">
      <img id="lonely" src="https://media3.giphy.com/media/XgSXzioTNNPKAo5hFh/giphy.webp" alt="gifs">
      <img id="dumb" src="https://media0.giphy.com/media/Sr8kFyvpeARsFmXZKv/giphy.webp" alt="gifs">
      <img id="grad" src="https://art.pixilart.com/c00bbaa815bca2a.gif" alt="gifs">
      <img id="dead" src="https://art.pixilart.com/763f245f6072178.gif" alt="gifs">
      <div class="row">
        <div class="col-md-4">
          <button id="coffee">coffee break</button>
          <div id="coffeeBar" class="progress">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-md-4">
          <button id="study">study</button>
          <div id="studyBar" class="progress">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-md-4">
          <button id="network">network</button>
          <div id="networkBar" class="progress">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar"
              style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
